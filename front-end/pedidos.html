<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h1 class="mb-4">Lista de Pedidos</h1>
  <div id="lista-pedidos"></div>

  <script>
    // Conecta al backend Spring Boot
    fetch("http://localhost:8086/api/pedidos")
      .then(res => res.json())
      .then(pedidos => {
        const contenedor = document.getElementById("lista-pedidos");

        pedidos.forEach(pedido => {
          // Mostrar productos dentro del pedido
          let productosHTML = "";
          pedido.detalles.forEach(det => {
            productosHTML += `
              <li>
                ${det.producto.nombre} - ${det.cantidad} und - $${det.precioUnitario}
              </li>`;
          });

          // Tarjeta del pedido
          contenedor.innerHTML += `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Pedido #${pedido.id}</h5>
                <p><strong>Cliente:</strong> ${pedido.usuario.nombre}</p>
                <p><strong>Estado:</strong> ${pedido.estado}</p>
                <p><strong>Fecha:</strong> ${pedido.fechaPedido}</p>
                <p><strong>Productos:</strong></p>
                <ul>${productosHTML}</ul>
              </div>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error("Error al obtener pedidos:", err);
        document.getElementById("lista-pedidos").innerText = "Error al cargar los pedidos.";
      });
  </script>

</body>
</html>
